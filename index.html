<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="output/css/app.css">
</head>

<body>
    <div data-bind="click: function() {state('home')}, visible: state() !== 'home'" class="back-button">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
    </div>

    <main-menu class="container-fluid home" data-bind="visible: state() === 'home'" params="state: state, currentReportId: currentReportId">
    </main-menu>
    <existing-reports class="container-fluid existing-reports" data-bind="visible: state() === 'existingReports'" params="state: state, currentReportId: currentReportId">
    </existing-reports>
    <report-details class="container-fluid new-report" data-bind="visible: state() === 'report'" params="state: state, currentReportId: currentReportId">
    </report-details>
    <edit-categories class="container-fluid" data-bind="visible: state() === 'edit-categories'" params="state: state">
    </edit-categories>
    <script src="output/js/index.js"></script>
</body>

</html>
